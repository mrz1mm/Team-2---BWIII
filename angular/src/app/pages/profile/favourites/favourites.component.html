<div class="container-fluid imgBG" *ngIf="user">
  <div class="row">
    <div class="col text-light mt-4 text-center">
      <h3 class="mb-2 fst-italic">Ciao {{ user.name }}!</h3>
    </div>
  </div>
  <div class="row text-light mt-4">
    <div class="col-12 fst-italic">
      <h5>Qui ci sono tutte le tue lightNovel preferiti:</h5>
    </div>
    <div class="col" *ngFor="let lightNovel of favouriteLightNovelArray">
      <app-card-home [lightNovelCard]="lightNovel"></app-card-home>
    </div>
  </div>
</div>
