<div class="container-fluid">
  <div class="row">
    <div *ngFor="let novel of novels" class="col">
      <div
        class="card d-flex align-items-center my-3 flex-row overflow-hidden card"
      >
        <a routerLink="/lightNovelDetails/{{ novel.id }}">
          <img
            [src]="'../../../assets/img/lightNovelImg/' + novel.slug + '.png'"
            class="card-img-left"
            alt="{{ novel.title }}"
            id="img"
          />
        </a>
        <div
          class="card-body d-flex flex-column align-items-start justify-content-center ms-3"
        >
          <div class="d-flex align-items-center text-white">
            <a id="no_line" routerLink="/lightNovelDetails/{{ novel.id }}">
              <h5 class="card-title text-white">{{ novel.title }}</h5>
            </a>
          </div>
          <div>
            <small class="card-text text-white">{{ novel.created_at }}</small>
            <p class="card-text text-white">{{ novel.description }}</p>
            <div class="d-flex justify-content-end">
              <i
                (click)="redirectCreate(novel)"
                class="bi bi-pencil text-white"
              ></i>
              <i
                (click)="deleteLightNovel(novel)"
                class="bi bi-trash text-white"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
