<div class="card d-flex align-items-center my-3 flex-row">
  <a class="img-link" routerLink="/lightNovelDetails/{{ lightNovelCard.id }}">
    <img
      (mousemove)="updateTooltipPosition($event)"
      [src]="
        '../../../assets/img/lightNovelImg/' + lightNovelCard.slug + '.png'
      "
      class="card-img-left"
      alt="{{ lightNovelCard.title }}"
      #img
    />
  </a>
  <app-tooltip-card
    [lightNovelCard]="lightNovelCard"
    [ngStyle]="{ top: tooltipY + 'px', left: tooltipX + 'px' }"
  ></app-tooltip-card>

  <div
    class="card-body d-flex flex-column align-items-start justify-content-center ms-3"
  >
    <div class="d-flex align-items-center">
      <a routerLink="/lightNovelDetails/{{ lightNovelCard.id }}">
        <h5 class="card-title">{{ lightNovelCard.title }}</h5>
      </a>
      <i
        class="ms-2 bi"
        [ngClass]="isFavourite ? 'bi-heart-fill text-danger' : 'bi-heart'"
        (click)="toggleFavourite($event)"
      ></i>
    </div>
    <div>
      <p class="card-text">{{ lightNovelCard.created_at }}</p>
      <p class="card-text">{{ lightNovelCard.author }}</p>
    </div>
  </div>
</div>
